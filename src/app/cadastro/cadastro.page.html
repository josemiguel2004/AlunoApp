<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4>Prezado Aluno. {{usuario.nome}}</h4>
  <ion-item>
    <ion-label position="floating" class="ion-text-wrap">Nome:</ion-label>
    <ion-input [(ngModel)]="usuario.nome" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"  class="ion-text-wrap">CPF:</ion-label>
    <ion-input [(ngModel)]="usuario.cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">Telefone:</ion-label>
    <ion-input [(ngModel)]="usuario.telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">Nome pai:</ion-label>
    <ion-input [(ngModel)]="usuario.nomePai"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">Nome m√£e:</ion-label>
    <ion-input [(ngModel)]="usuario.nomeMae"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating" class="ion-text-wrap">Data de Nascimento:</ion-label>
    <ion-input  [(ngModel)]="usuario.dataNascimento" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="ion-text-wrap">E-mail:</ion-label>
    <ion-input [(ngModel)]="usuario.email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="ion-text-wrap">Senha:</ion-label>
    <ion-input  type="password" [(ngModel)]="usuario.senha" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="ion-text-wrap">Confirmar Senha:</ion-label>
    <ion-input type="password"  [(ngModel)]="cSenha" > </ion-input>
  </ion-item>


  <br>
<ion-grid>
  <ion-row>
    <ion-col>
      <div>
        <ion-button expand="block" color="dark" routerLink="/home">Voltar</ion-button></div>
    </ion-col>
    <ion-col>
      <div>
        <ion-button expand="block" color="success" (click)="salvar()" >Salvar</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
